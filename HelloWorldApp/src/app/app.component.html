<div>
  <h1>{{ message }}</h1>

  <!--  Property Binding for Image inside a div -->
  <div>
    <img [src]="bridgeLabzLogo" alt="BridgeLabz Logo" width="200" (click)="openBridgeLabz()" style="cursor: pointer;">
  </div>
</div>

<div>
  <h1>Hello from BridgeLabz, {{ userName }}</h1>
  <input type="text" [(ngModel)]="userName" (input)="validateUserName()" placeholder="Enter your name">
  <!--display error message -->
  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>

</div>
